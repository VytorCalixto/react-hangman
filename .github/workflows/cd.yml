name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 10.x
      - name: Install dependencies
        run: yarn
      - name: Build
        run: |
          yarn predeploy
          yarn deploy
